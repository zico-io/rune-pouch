version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - npx pnpm install --frozen-lockfile
        - npx pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
